<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">

                            </a>

                        </div>

                            <label class="text-danger text-center font-weight-bold " for="floatingText" id="Msg1">Username</label>

                        </div>

                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" onclick="signup()" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="">Sign In</a></p>

                </div>

    <script src="js/main.js"></script>

      <!-- inline condition of js with localstorage -->
    <script>
        function signup(){
            let Name=document.getElementById('floatingText');
            let mail=document.getElementById('floatingInput');
            let password=document.getElementById('floatingPassword');

            //    email with regx
            let regx= new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');
            let email= regx.test(mail);

            // Message lable

            let Msg1=document.getElementById('Msg1');
            let Msg2=document.getElementById('Msg2');
            let Msg3=document.getElementById('Msg3');

            if (Name.value == "") {
                Msg1.innerHTML = "The Username must not be Empty"
            }

            else{
                Msg1.innerHTML = ` <div class=d-flex>
                <i class="fa fa-check-square  mt-1" aria-hidden="true"></i> 
                <p style="color:green; margin-left:10%;">CORRECT</p>
                </div>
                `
            }

            if(mail.value == ""){
                Msg2.innerHTML = "The Email must not be empty"
            }

            else if (!email) {
                Msg2.innerHTML = ` <div class=d-flex>
                <i class="fa fa-check-square  mt-1" aria-hidden="true"></i> 
                <p style="color:green; margin-left:10%;">CORRECT</p>
                </div>
                ` 
                
            } 

            else {
                Msg2.innerHTML ="email is not valid"
                
                
            }

            if (password.value == "") {
                Msg3.innerHTML = "The password must not be empty"
                
            } 
            else {
                if (password.value.length >= 8 && password.value.length <= 15) {
                    Msg3.innerHTML = ` <div class=d-flex>
                    <i class="fa fa-check-square  mt-1" aria-hidden="true"></i> 
                    <p style="color:green; margin-left:10%;">CORRECT</p>
                    </div>
                    ` 
                
                    
                }
            
                else{
                    Msg3.innerHTML = "The password must be more that 8 character"
                }
            }

            // local Storage
            
            let profile = {
                allName : Name.value,
                allEmail : mail.value,
                AllPassword : password.value,
                userType :'User'     
            }

            let array = []
            let store = JSON.parse(localStorage.getItem('details'));


            if(name.value == "" || email.value == "" || password.value == ""){
                return swal({
                error: "error",
                icon: "warning",
                text: "The field is Empty",
                });
            }


            if (store == null){
                array.push(profile)
            }

            else {
                array = store;
                if(array.some(el => el.allEmail == profile.allEmail)){
                    return swal({
                    error: 'error',
                    icon : "warning",
                    text : "Dupicate entry is unavailable"

                    })

                }
                array.push(profile);
            }

            localStorage.setItem('details', JSON.stringify(array))
            location.href='signin.html'
            
            
        }

        // local storage variable
