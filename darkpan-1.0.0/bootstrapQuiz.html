    <script>
        let testQuest = document.querySelector('.question')
        let quizData = JSON.parse(localStorage.getItem('exam')) || null
        // let quest = []
        

        if (quizData != null) {
            quizData = quizData.filter(el => el.question.toLowerCase())
            console.log(quizData);
            testQuest.innerHTML = ''
            quizData.forEach((element, m) => {
                testQuest.innerHTML +=
                `   
                        <div class="py-2 h3"><b class="text-white pr-4">${m + 1}.</b>${element.question}</div>
                        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options${m}">
                            
                        </div>
                    


                `
                element.options.forEach((item, i) => {
                    document.getElementById(`option${m}`).innerHTML += 
                    `
                        <label class="options">${item.answerInput}
                            <input type="radio" name="radio" value="${item.answerInput}" id="${m}${i}" name=radio${m}>
                            <span class="checkmark"></span>
                        </label>
                    `
                })
            
            });
        }
    </script>
