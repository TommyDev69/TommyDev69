<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Tommy</h3>
                            </a>
                            <h3>Sign In</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label class="text-danger text-center font-weight-bold " for="floatingText" id="Msg1">Email</label>

                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label class="text-danger text-center font-weight-bold " for="floatingText" id="Msg1">Password</label>

                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" onclick="signin()" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        <p class="text-center mb-0">Don't have an Account? <a href="">Sign Up</a></p>

                        <p id="markMe"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- SWEETALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->


    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        // if(log == null){
            
        // }
        function signin() {
            let mail = document.getElementById('floatingInput');
            let pass = document.getElementById('floatingPassword')

            // to connect signUp and link it to signIn

            let sign = {
                email: mail.value,
                password: pass.value 
            }

            let empy = [];

            let loginStatus = false;

            let log = JSON.parse(localStorage.getItem('details'))

            log.some(el =>{
                if(el.allEmail ==sign.email && el.AllPassword == sign.password ){
                    localStorage.setItem('detail', JSON.stringify(el))
                    loginStatus = true;
                    empty = el;
                }
              
            });

            if(loginStatus){
                markMe.innerHtml +=  `<i class="fa fa-check-circle-o" aria-hidden="true"></i><p class="text-success"> CORRECT </p>`
                swal("Good job!", "You clicked the button!", "success");

               for (let t = 0; t < log.length; t++) {
                    if (log[t].usetype == 'User') {
                        
                        setTimeout(() => {

                        location.href = 'landingpage.html'
                        
                        }, 2020);
                    }

                    else{
                        
                        setTimeout(() => {

                            location.href = 'tommy.html'
                            
                        }, 2000);
                    }
                
                }
                
            }

            else{
                location.href = "404.html"
            }     
        }
    </script>
